
name: CI
on: [push]


jobs:

  install-dependencies:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: sync --dev

  pylint:
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
    - name: Pylint
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command:  run pylint
